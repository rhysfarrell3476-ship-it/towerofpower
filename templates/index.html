<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Ten Game</title>
</head>
<body>
    <h1>Daily Top Ten Game</h1>
    <form method="POST">
        <label for="category">Select Category:</label>
        <select name="category" onchange="this.form.submit()">
            {% for category in categories %}
                <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>
                    {{ category }}
                </option>
            {% endfor %}
        </select>
    </form>

    <h2>{{ selected_category }} Top Ten</h2>
    <ol>
        {% for item in top_ten %}
            <li>{{ item }}</li>
        {% endfor %}
    </ol>
</body>
</html>
