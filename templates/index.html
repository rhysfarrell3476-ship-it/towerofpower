<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tower of Power</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
    }
    #sidebar {
      width: 200px;
      background-color: #f0f0f0;
      padding: 10px;
    }
    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    #sidebar li {
      margin-bottom: 5px;
    }
    #sidebar button.active {
      font-weight: bold;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #main {
      flex: 1;
      padding: 20px;
    }
    #question {
      margin-bottom: 20px;
    }
    #tower {
      display: flex;
      flex-direction: column-reverse; /* bottom = rank 1 */
      width: 200px;
      margin: auto;
    }
    .tower-block {
      background-color: #3498db;
      color: white;
      margin: 2px 0;
      text-align: center;
      line-height: 30px;
      border-radius: 5px 5px 0 0;
    }
    #lives {
      margin-top: 20px;
    }
    .life {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: red;
      margin-right: 5px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Categories</h3>
    <ul>
      {% for cat in categories %}
        <li>
          <form method="POST" style="display:inline;">
            <input type="hidden" name="category" value="{{ cat }}">
            <input type="hidden" name="date" value="{{ current_date }}">
            <button type="submit" {% if selected_category == cat %}class="active"{% endif %}>
              {{ cat }}
            </button>
          </form>
        </li>
      {% endfor %}
    </ul>
    <form method="POST">
      <input type="hidden" name="date" value="{{ current_date }}">
      <button type="submit" name="next_day">Next Day</button>
    </form>
  </div>

  <div id="main">
    <div id="question">
      <h2>{{ question_text }}</h2>
    </div>

    <div id="tower">
      {% for i in range(top_ten|length) %}
        <div class="tower-block" style="height:{{ (top_ten|length - i) * 30 }}px;">
          {{ top_ten[i] }}
        </div>
      {% endfor %}
    </div>

    <div id="lives">
      {% for i in range(lives) %}
        <div class="life"></div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
