<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tower of Power</title>
<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; margin: 0; padding: 0; }
body { height: 100vh; display: flex; background-size: cover; background-position: center; transition: background 0.6s ease; color: white; }
/* CATEGORY BACKGROUNDS */
.bg-Geography { background-image: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)), url("https://images.unsplash.com/photo-1502920917128-1aa500764b6e"); }
.bg-History { background-image: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)), url("https://images.unsplash.com/photo-1524492412937-b28074a5d7da"); }
.bg-General\ Knowledge { background-image: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)), url("https://images.unsplash.com/photo-1519681393784-d120267933ba"); }
.bg-Soccer { background-image: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)), url("https://images.unsplash.com/photo-1518091043644-c1d4457512c6"); }
.bg-American\ Football { background-image: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)), url("https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf"); }

/* LAYOUT */
.sidebar { width: 220px; padding: 20px; background: rgba(0,0,0,.75); }
.sidebar h2 { text-align: center; }
.category-btn { width: 100%; padding: 10px; margin-bottom: 8px; background: #1e90ff; border: none; color: white; font-size: 16px; cursor: pointer; }
.category-btn:hover { background: #63b3ff; }

.main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }

/* QUESTION */
.question { font-size: 22px; margin-bottom: 8px; text-align: center; max-width: 600px; }

/* INPUT */
input { width: 280px; padding: 8px; font-size: 16px; margin-bottom: 4px; }
#suggestions { width: 280px; background: #222; border-radius: 6px; max-height: 120px; overflow-y: auto; margin-bottom: 6px; }
.suggestion { padding: 6px; cursor: pointer; font-size: 14px; }
.suggestion:hover { background: #444; }

/* PYRAMID */
.pyramid { display: flex; flex-direction: column; align-items: center; gap: 4px; max-height: 400px; overflow: hidden; }
.block { width: calc(100px + var(--i) * 16px); height: 36px; background: #333; display: flex; justify-content: center; align-items: center; font-weight: bold; border-radius: 6px; transform-style: preserve-3d; transition: transform 0.6s; font-size: 14px; }
.block.revealed { background: #28a745; transform: rotateY(180deg); }

/* LIVES */
.lives { margin-top: 6px; }
.life { display: inline-block; width: 16px; height: 16px; background: red; border-radius: 50%; margin: 0 3px; }
</style>
</head>
<body class="bg-{{ selected_category }}">
<div class="sidebar">
  <h2>Categories</h2>
  <form method="POST">
    {% for cat in categories %}
      <button class="category-btn" name="category" value="{{ cat }}">{{ cat }}</button>
    {% endfor %}
  </form>
</div>
<div class="main">
  <div class="question">
    {{ question_text }}
  </div>

  <input id="guess" placeholder="Type your answer..." autocomplete="off">
  <div id="suggestions"></div>

  <div class="pyramid" id="pyramid"></div>

  <div class="lives" id="lives">
    <span class="life"></span>
    <span class="life"></span>
    <span class="life"></span>
  </div>
</div>

<script>
const answers = {{ top_ten | tojson }};
const category = "{{ selected_category }}";

const suggestionPools = {
  Geography: ["China","Canada","Chile","Cameroon","Colombia","Comoros","Croatia","Curacao","Czech Republic","Cambodia","Congo","Costa Rica"],
  History: ["Caesar","Cleopatra","Churchill","Charlemagne","Cold War","Crimean War","Civil War","Crusades","WWII","Napoleon","Genghis Khan","French Revolution","Renaissance"],
  Soccer: ["Cristiano Ronaldo","Cantona","Casillas","Cafu","Cruyff","Chiellini","Carlos Tevez","Cesc Fabregas","Lionel Messi","Luis Suarez","Zlatan"],
  "American Football": ["Tom Brady","Troy Aikman","Terrell Owens","Tony Gonzalez","Cam Newton","Christian McCaffrey","Drew Brees","Peyton Manning","Brett Favre"],
  "General Knowledge": ["Cheetah","Canada","Carbon","Canberra","Calcium","Compass","Celsius","Mount Everest","K2","Kangchenjunga"]
};

const pool = suggestionPools[category] || [];
let revealed = [];
let lives = 3;

const pyramid = document.getElementById("pyramid");
answers.forEach((_, i) => {
  const block = document.createElement("div");
  block.className = "block";
  block.style.setProperty("--i", 9 - i);
  block.textContent = i + 1;
  pyramid.appendChild(block);
});

const livesContainer = document.getElementById("lives");

function submitGuess() {
  const input = document.getElementById("guess");
  const guess = input.value.trim().toLowerCase();
  input.value = "";
  document.getElementById("suggestions").innerHTML = "";

  let correct = false;
  answers.forEach((answer, i) => {
    if (answer.toLowerCase() === guess && !revealed.includes(i)) {
      pyramid.children[i].textContent = answer;
      pyramid.children[i].classList.add("revealed");
      revealed.push(i);
      correct = true;
    }
  });

  if (!correct) {
    lives--;
    if (livesContainer.children[lives]) {
      livesContainer.children[lives].style.background = "#555";
    }
  }

  checkGameEnd();
}

function checkGameEnd() {
  if (revealed.length === answers.length || lives === 0) {
    setTimeout(() => {
      alert(`Game Over! You got ${revealed.length} / 10 correct.`);
      location.reload();
    }, 200);
  }
}

/* ===== SMART AUTOCOMPLETE ===== */
const input = document.getElementById("guess");
const suggestionsBox = document.getElementById("suggestions");

input.addEventListener("input", () => {
  const value = input.value.toLowerCase();
  suggestionsBox.innerHTML = "";
  if (!value) return;

  pool
    .filter(item => item.toLowerCase().startsWith(value))
    .slice(0, 5)
    .forEach(match => {
      const div = document.createElement("div");
      div.className = "suggestion";
      div.textContent = match;
      div.onclick = () => {
        input.value = match;
        suggestionsBox.innerHTML = "";
        submitGuess();
      };
      suggestionsBox.appendChild(div);
    });
});

/* ===== ENTER KEY ===== */
input.addEventListener("keyup", e => {
  if (e.key === "Enter") submitGuess();
});
</script>
</body>
</html>
